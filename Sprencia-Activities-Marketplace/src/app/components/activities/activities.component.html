<section id="all-activities-Sprencia">
    <div class="row g-4 mt-3 mx-2">
        <h2 class="fw-bold text-center">Actividades de las que puedes disfrutar con Sprencia</h2>
        <article class="col-sm-12 col-md-6" *ngFor="let activity of activitiesOnlyOnePage; let index = index">
            <app-activity-thumbnail [activity]="activity"></app-activity-thumbnail>
        </article>       
        <!--MMM Ese es el componente: pagination-activities. Se recuperan todas las actividades y se ha creado un componente para que salgan en varias páginas. Para ver cómo está hecho ver el TS del componente y también del componente padre (activity-component).-->
        <!--MMM onClick: ouput que proyecta pagination-component (hijo) a activity-component (padre). El hijo le pasa el número de página que ha seleccionado el usuario. Dato necesario para poder mostrar en pantalla sólo las actividades de esa página.-->
        <div class="d-flex justify-content-center mt-5">
            <app-pagination-activities 
            *ngIf="totalActivities > itemsPerPage" 
            [totalActivities]="totalActivities" 
            [itemsPerPage]="itemsPerPage" 
            [currentPage]="currentPage"
            (onClick)="changePage($event)">
            </app-pagination-activities>     
        </div>                
    </div>
</section>

<section id="reviews-Sprencia" class="container">
    <div class="row g-4 py-5 px-2">
        <h2 class="fw-bold text-center">Las opiniones de nuestros seniors sobre Sprencia</h2>
        <article class="col-sm-12 col-md-6" *ngFor="let review of reviews">

        </article>
    </div>
</section>

<article class="card">
    <a href="#"><img class="card-img-top" src="https://plus.unsplash.com/premium_photo-1661582755312-ffb643d22c35?q=80&w=1776&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="thumbnail-activity"></a>
    <div class="card-body">
      <h2 class="text-title" routerLink="['/actividades/']">{{activity.title}}</h2>
      <p class="text-description">{{activity.description}}</p>    
      <span class="btn btn-outline-dark btn-sm me-2 mt-2 mb-3" *ngFor="let schedule of activity.schedule">
        <span class="text-schedule">{{ schedule.name }}</span>
      </span>
      <p class="h5 fw-bold">{{activity.price}} €</p>
    </div>
    <div class="d-flex justify-content-between mb-4 align-items-center">
      <div>
        <button class="btn btn-outline-success" [routerLink]="['/actividades', activity.id]">Ver más</button>
      </div>
      <div class="d-flex flex-row-reverse">
        <a routerLink=""><i class="bi bi-x-square edit-button"></i></a>
        <a routerLink="/editar-actividad"><i class="bi bi bi-pencil edit-button"></i></a>
      </div>
    </div>
</article>
